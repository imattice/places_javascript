<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>


        <form id="new-to-do">
            <h2>Add new task</h2>
                <label for="new_task">Task:</label>
                <input type='text' id='new_task'>

                <label for="new_date">Date:</label>
                <input type='date' id='new_date'>

                <button type='submit'>Add</button>
        </form>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <p>To Do:</p>
                    <ul id = "tasks"></ul>
                </div>

                <div class="col-xs-6">
                    <p>Completed:</p>
                    <ul id = "completed"></ul>
                </div>

            </div>
        </div>
    </body>
</html>
